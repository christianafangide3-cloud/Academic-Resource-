<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Select | Splendid's Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0fdfa; }
        .locked-card { filter: grayscale(100%); opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="bg-teal-900 text-white p-4 sticky top-0 z-50 shadow-lg flex justify-between items-center">
        <div class="flex items-center gap-3">
            <a href="hub.html" class="text-teal-400 hover:text-white transition"><i class="fas fa-arrow-left"></i></a>
            <h1 class="font-bold text-lg tracking-tight">Assessment Engine</h1>
        </div>
        <div id="course-badge" class="text-xs font-bold text-teal-400 border border-teal-700 bg-teal-800 px-2 py-1 rounded">...</div>
    </nav>

    <div class="p-6 text-center">
        <h2 id="track-title" class="text-2xl font-extrabold text-teal-900">Loading Track...</h2>
        <p class="text-sm text-teal-600">Complete modules in order to unlock the Final Exam.</p>
    </div>

    <div class="max-w-md mx-auto px-4 space-y-4">

        <div id="level-beginner" class="bg-white p-6 rounded-2xl shadow-lg border-l-8 border-teal-500 relative overflow-hidden transition transform hover:scale-105">
            <div class="flex justify-between items-center">
                <div>
                    <span class="bg-teal-100 text-teal-800 text-[10px] font-bold px-2 py-1 rounded uppercase">Level 1</span>
                    <h3 class="font-bold text-xl text-slate-800 mt-1">Beginner</h3>
                    <p class="text-xs text-slate-500 mt-1">Foundation Concepts</p>
                </div>
                <div class="h-12 w-12 rounded-full bg-teal-600 text-white flex items-center justify-center text-xl shadow-lg shadow-teal-200">
                    <i class="fas fa-play ml-1"></i>
                </div>
            </div>
            <button onclick="startQuiz('beginner')" class="absolute inset-0 w-full h-full cursor-pointer opacity-0">Start</button>
        </div>

        <div id="level-intermediate" class="bg-white p-6 rounded-2xl shadow-sm border-l-8 border-gray-300 relative overflow-hidden locked-card">
            <div class="flex justify-between items-center">
                <div>
                    <span class="bg-gray-100 text-gray-500 text-[10px] font-bold px-2 py-1 rounded uppercase">Level 2</span>
                    <h3 class="font-bold text-xl text-slate-800 mt-1">Intermediate</h3>
                    <p class="text-xs text-slate-500 mt-1">Advanced Mechanics</p>
                </div>
                <div class="h-12 w-12 rounded-full bg-gray-200 text-gray-400 flex items-center justify-center text-xl">
                    <i class="fas fa-lock locked-icon"></i>
                </div>
            </div>
            <div class="absolute inset-0 flex items-center justify-center bg-white/50 backdrop-blur-[1px]">
                <span class="bg-slate-800 text-white text-xs font-bold px-3 py-1 rounded-full shadow-lg">Pass Level 1 to Unlock</span>
            </div>
        </div>

        <div id="level-advanced" class="bg-white p-6 rounded-2xl shadow-sm border-l-8 border-gray-300 relative overflow-hidden locked-card">
            <div class="flex justify-between items-center">
                <div>
                    <span class="bg-gray-100 text-gray-500 text-[10px] font-bold px-2 py-1 rounded uppercase">Final Exam</span>
                    <h3 class="font-bold text-xl text-slate-800 mt-1">Advanced</h3>
                    <p class="text-xs text-slate-500 mt-1">Clinical & Application</p>
                </div>
                <div class="h-12 w-12 rounded-full bg-gray-200 text-gray-400 flex items-center justify-center text-xl">
                    <i class="fas fa-lock locked-icon"></i>
                </div>
            </div>
            <div class="absolute inset-0 flex items-center justify-center bg-white/50 backdrop-blur-[1px]">
                <span class="bg-slate-800 text-white text-xs font-bold px-3 py-1 rounded-full shadow-lg">Pass Level 2 to Unlock</span>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Your Firebase Config
        const firebaseConfig = { apiKey: "AIzaSyCrF_INEtL9bZKAoDPYCuTaVMRWGAdbcew", authDomain: "splendids-academy-v2.firebaseapp.com", projectId: "splendids-academy-v2", storageBucket: "splendids-academy-v2.firebasestorage.app", messagingSenderId: "573697150601", appId: "1:573697150601:web:74c556c85b6be053018058", measurementId: "G-VVDT1PMHNX" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Global Variables
        let currentCourse = "ANA 211"; // Default fallback

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "index.html";
            else initPage();
        });

        function initPage() {
            // 1. Get Course from URL (e.g. cbt.html?course=PHS 211)
            const urlParams = new URLSearchParams(window.location.search);
            const courseCode = urlParams.get('course');
            const courseTitle = urlParams.get('title');

            if(courseCode) {
                currentCourse = courseCode;
                document.getElementById('course-badge').textContent = courseCode;
                document.getElementById('track-title').textContent = courseTitle || (courseCode + " Track");
            }

            // 2. Check Progress for THIS SPECIFIC COURSE
            checkProgress();
        }

        function checkProgress() {
            // Check keys like "PHS 211_beginner_passed"
            const passedLevel1 = localStorage.getItem(`${currentCourse}_beginner_passed`);
            const passedLevel2 = localStorage.getItem(`${currentCourse}_intermediate_passed`);

            if(passedLevel1 === 'true') {
                unlockCard('level-intermediate', 'intermediate');
            }
            if(passedLevel2 === 'true') {
                unlockCard('level-advanced', 'advanced');
            }
        }

        function unlockCard(id, levelName) {
            const card = document.getElementById(id);
            if(!card) return;

            card.classList.remove('locked-card', 'border-gray-300');
            card.classList.add('border-teal-500', 'hover:scale-105', 'transition-transform');
            
            const iconContainer = card.querySelector('.rounded-full');
            iconContainer.classList.remove('bg-gray-200', 'text-gray-400');
            iconContainer.classList.add('bg-teal-600', 'text-white', 'shadow-lg');
            iconContainer.innerHTML = '<i class="fas fa-play ml-1"></i>';

            const overlay = card.querySelector('.absolute.inset-0.flex');
            if(overlay) overlay.remove();

            const btn = document.createElement('button');
            btn.className = "absolute inset-0 w-full h-full cursor-pointer opacity-0";
            btn.onclick = function() { startQuiz(levelName); };
            card.appendChild(btn);
        }

        // Expose startQuiz to global scope so HTML onclick works
        window.startQuiz = function(levelName) {
            window.location.href = `quiz-runner.html?course=${encodeURIComponent(currentCourse)}&level=${levelName}`;
        }
    </script>
</body>
            </html>
