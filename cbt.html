<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splendid's CBT | Assessment Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0fdfa; }
        .locked-card { filter: grayscale(100%); opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="bg-teal-900 text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-lg">
        <div class="flex items-center gap-3">
            <a href="dashboard.html" class="text-teal-400 hover:text-white"><i class="fas fa-arrow-left"></i></a>
            <h1 class="font-bold text-lg">Assessment Engine</h1>
        </div>
        <div class="text-xs font-bold text-teal-400 border border-teal-700 bg-teal-800 px-2 py-1 rounded">ANA 211</div>
    </nav>

    <div class="p-6 text-center">
        <h2 class="text-2xl font-extrabold text-teal-900">Gross Anatomy Track</h2>
        <p class="text-sm text-teal-600">Complete modules in order.</p>
    </div>

    <div class="max-w-md mx-auto px-4 space-y-4">

        <div id="level-beginner" class="bg-white p-6 rounded-2xl shadow-lg border-l-8 border-teal-500 relative overflow-hidden">
            <div class="flex justify-between items-center">
                <div>
                    <span class="bg-teal-100 text-teal-800 text-[10px] font-bold px-2 py-1 rounded uppercase">Level 1</span>
                    <h3 class="font-bold text-xl text-slate-800">Beginner</h3>
                    <p class="text-xs text-slate-500">Bones & Joints</p>
                </div>
                <div class="h-12 w-12 rounded-full bg-teal-600 text-white flex items-center justify-center text-xl shadow-lg">
                    <i class="fas fa-play ml-1"></i>
                </div>
            </div>
            <button onclick="startQuiz('beginner')" class="absolute inset-0 w-full h-full cursor-pointer opacity-0">Start</button>
        </div>

        <div id="level-intermediate" class="bg-white p-6 rounded-2xl shadow-sm border-l-8 border-gray-300 relative overflow-hidden locked-card">
            <div class="flex justify-between items-center">
                <div>
                    <span class="bg-gray-100 text-gray-500 text-[10px] font-bold px-2 py-1 rounded uppercase">Level 2</span>
                    <h3 class="font-bold text-xl text-slate-800">Intermediate</h3>
                    <p class="text-xs text-slate-500">Muscles & Nerves</p>
                </div>
                <div class="h-12 w-12 rounded-full bg-gray-200 text-gray-400 flex items-center justify-center text-xl">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
        </div>

        <div id="level-advanced" class="bg-white p-6 rounded-2xl shadow-sm border-l-8 border-gray-300 relative overflow-hidden locked-card">
            <div class="flex justify-between items-center">
                <div>
                    <span class="bg-gray-100 text-gray-500 text-[10px] font-bold px-2 py-1 rounded uppercase">Final Exam</span>
                    <h3 class="font-bold text-xl text-slate-800">Advanced</h3>
                    <p class="text-xs text-slate-500">Clinical Anatomy</p>
                </div>
                <div class="h-12 w-12 rounded-full bg-gray-200 text-gray-400 flex items-center justify-center text-xl">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check Progress when page loads
        window.onload = function() {
            const passedLevel1 = localStorage.getItem('ANA 211_beginner_passed');
            const passedLevel2 = localStorage.getItem('ANA 211_intermediate_passed');

            if(passedLevel1 === 'true') unlockCard('level-intermediate', 'intermediate');
            if(passedLevel2 === 'true') unlockCard('level-advanced', 'advanced');
        };

        function unlockCard(id, levelName) {
            const card = document.getElementById(id);
            card.classList.remove('locked-card', 'border-gray-300');
            card.classList.add('border-teal-500');
            
            // Add click action
            const btn = document.createElement('button');
            btn.className = "absolute inset-0 w-full h-full cursor-pointer opacity-0";
            btn.onclick = function() { startQuiz(levelName); };
            card.appendChild(btn);
            
            // Update Icon (Simple visual fix)
            card.querySelector('.fa-lock').className = "fas fa-play ml-1";
            card.querySelector('.rounded-full').classList.add('bg-teal-600', 'text-white');
            card.querySelector('.rounded-full').classList.remove('bg-gray-200', 'text-gray-400');
        }

        function startQuiz(levelName) {
            // SEND THE DATA TO THE QUIZ RUNNER
            window.location.href = `quiz-runner.html?course=ANA 211&level=${levelName}`;
        }
    </script>
</body>
</html>
