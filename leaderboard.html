<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hall of Fame | Splendid's Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Russo+One&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; } /* Dark Mode for coolness */
        .title-font { font-family: 'Russo One', sans-serif; }
        
        .gold-glow { box-shadow: 0 0 20px rgba(234, 179, 8, 0.3); border: 2px solid #eab308; }
        .silver-glow { box-shadow: 0 0 20px rgba(148, 163, 184, 0.3); border: 2px solid #94a3b8; }
        .bronze-glow { box-shadow: 0 0 20px rgba(249, 115, 22, 0.3); border: 2px solid #f97316; }
    </style>
</head>
<body class="min-h-screen pb-20">

    <nav class="bg-slate-900/80 backdrop-blur-md sticky top-0 z-50 p-4 border-b border-slate-800 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <a href="dashboard.html" class="text-slate-400 hover:text-white transition"><i class="fas fa-arrow-left"></i></a>
            <h1 class="font-bold text-lg tracking-tight">Hall of Fame üèÜ</h1>
        </div>
        <div class="h-8 w-8 rounded-full bg-yellow-500 text-slate-900 flex items-center justify-center font-bold">
            <i class="fas fa-crown"></i>
        </div>
    </nav>

    <div class="max-w-md mx-auto p-6">
        
        <div class="text-center mb-8">
            <h2 class="title-font text-3xl text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500">TOP RANKINGS</h2>
            <p class="text-slate-400 text-sm">Your Academic Conquests</p>
        </div>

        <div id="leaderboard-list" class="space-y-4">
            <div class="text-center p-8 border border-slate-800 rounded-2xl border-dashed text-slate-600">
                <i class="fas fa-ghost text-4xl mb-2"></i>
                <p>No records found yet.<br>Go crush a quiz!</p>
            </div>
        </div>

    </div>

    <script>
        window.onload = function() {
            const list = document.getElementById('leaderboard-list');
            let records = [];

            // 1. SCAN LOCAL STORAGE FOR "PASSED" KEYS
            // Format: "ANA 211_beginner_passed" -> true
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.includes('_passed')) {
                    // Extract info: "ANA 211_beginner_passed"
                    const parts = key.split('_'); 
                    const course = parts[0]; // ANA 211
                    const level = parts[1];  // beginner
                    
                    records.push({ course, level, score: "PASS" });
                }
            }

            // 2. RENDER
            if (records.length > 0) {
                list.innerHTML = ''; // Clear empty message
                
                records.forEach((rec, index) => {
                    let rankClass = "border border-slate-800 bg-slate-800/50";
                    let icon = '<i class="fas fa-medal text-slate-500"></i>';
                    
                    // Add some fake "ranking" logic for visual flair
                    if (index === 0) {
                        rankClass = "gold-glow bg-yellow-900/20";
                        icon = '<i class="fas fa-trophy text-yellow-400 text-xl"></i>';
                    } else if (index === 1) {
                        rankClass = "silver-glow bg-slate-700/30";
                        icon = '<i class="fas fa-medal text-slate-300 text-xl"></i>';
                    } else if (index === 2) {
                        rankClass = "bronze-glow bg-orange-900/20";
                        icon = '<i class="fas fa-medal text-orange-400 text-xl"></i>';
                    }

                    const item = document.createElement('div');
                    item.className = `flex items-center justify-between p-4 rounded-xl ${rankClass} transform transition hover:scale-105`;
                    item.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="h-10 w-10 rounded-full bg-slate-900 flex items-center justify-center border border-slate-700">
                                ${icon}
                            </div>
                            <div>
                                <h3 class="font-bold text-white text-sm">${rec.course}</h3>
                                <p class="text-xs text-slate-400 uppercase tracking-wider">${rec.level} Level</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="bg-emerald-500/20 text-emerald-400 text-[10px] font-bold px-2 py-1 rounded border border-emerald-500/30">PASSED</span>
                        </div>
                    `;
                    list.appendChild(item);
                });
            }
        };
    </script>
</body>
</html>
