<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Hub | Splendid's Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .course-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="pb-20">

    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 shadow-lg flex justify-between items-center">
        <div class="flex items-center gap-3">
            <a href="dashboard.html" class="text-slate-400 hover:text-white transition"><i class="fas fa-arrow-left"></i></a>
            <h1 class="font-bold text-lg">Select Course</h1>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto p-4">
        <p class="text-slate-500 text-sm mb-6 text-center">Choose a subject to begin assessment.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <div onclick="selectCourse('ANA 211', 'Gross Anatomy')" class="course-card bg-white p-5 rounded-xl shadow-sm border-l-4 border-blue-500 cursor-pointer transition flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-slate-800 text-lg">ANA 211</h3>
                    <p class="text-xs text-slate-400">Gross Anatomy (Limbs)</p>
                </div>
                <div class="h-10 w-10 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center"><i class="fas fa-bone"></i></div>
            </div>

            <div onclick="selectCourse('ANA 213', 'Embryology')" class="course-card bg-white p-5 rounded-xl shadow-sm border-l-4 border-blue-500 cursor-pointer transition flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-slate-800 text-lg">ANA 213</h3>
                    <p class="text-xs text-slate-400">General Embryology</p>
                </div>
                <div class="h-10 w-10 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center"><i class="fas fa-baby"></i></div>
            </div>

            <div onclick="selectCourse('PHS 211', 'Blood & Body Fluids')" class="course-card bg-white p-5 rounded-xl shadow-sm border-l-4 border-red-500 cursor-pointer transition flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-slate-800 text-lg">PHS 211</h3>
                    <p class="text-xs text-slate-400">Intro & Blood</p>
                </div>
                <div class="h-10 w-10 bg-red-50 text-red-600 rounded-full flex items-center justify-center"><i class="fas fa-tint"></i></div>
            </div>

            <div onclick="selectCourse('PHS 212', 'Excitable Tissues')" class="course-card bg-white p-5 rounded-xl shadow-sm border-l-4 border-red-500 cursor-pointer transition flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-slate-800 text-lg">PHS 212</h3>
                    <p class="text-xs text-slate-400">Muscle & Nerve</p>
                </div>
                <div class="h-10 w-10 bg-red-50 text-red-600 rounded-full flex items-center justify-center"><i class="fas fa-bolt"></i></div>
            </div>

            <div onclick="selectCourse('PHS 213', 'Cell Physiology')" class="course-card bg-white p-5 rounded-xl shadow-sm border-l-4 border-red-500 cursor-pointer transition flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-slate-800 text-lg">PHS 213</h3>
                    <p class="text-xs text-slate-400">Cell Membrane/Biophysics</p>
                </div>
                <div class="h-10 w-10 bg-red-50 text-red-600 rounded-full flex items-center justify-center"><i class="fas fa-microchip"></i></div>
            </div>

            <div onclick="selectCourse('PHS 214', 'Lab Physiology')" class="course-card bg-white p-5 rounded-xl shadow-sm border-l-4 border-red-500 cursor-pointer transition flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-slate-800 text-lg">PHS 214</h3>
                    <p class="text-xs text-slate-400">Practical & Lab Methods</p>
                </div>
                <div class="h-10 w-10 bg-red-50 text-red-600 rounded-full flex items-center justify-center"><i class="fas fa-flask"></i></div>
            </div>

            <div onclick="selectCourse('MBC 211', 'General Biochemistry')" class="course-card bg-white p-5 rounded-xl shadow-sm border-l-4 border-green-500 cursor-pointer transition flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-slate-800 text-lg">MBC 211</h3>
                    <p class="text-xs text-slate-400">Biomolecules & pH</p>
                </div>
                <div class="h-10 w-10 bg-green-50 text-green-600 rounded-full flex items-center justify-center"><i class="fas fa-dna"></i></div>
            </div>

            <div onclick="selectCourse('GST 212', 'Philosophy & Logic')" class="course-card bg-white p-5 rounded-xl shadow-sm border-l-4 border-purple-500 cursor-pointer transition flex justify-between items-center">
                <div>
                    <h3 class="font-bold text-slate-800 text-lg">GST 112</h3>
                    <p class="text-xs text-slate-400">Logic & Philosophy</p>
                </div>
                <div class="h-10 w-10 bg-purple-50 text-purple-600 rounded-full flex items-center justify-center"><i class="fas fa-brain"></i></div>
            </div>

        </div>
    </div>

    <script>
        function selectCourse(code, title) {
            // Send the code (e.g. 'PHS 211') to the Level Selector page
            window.location.href = `cbt.html?course=${encodeURIComponent(code)}&title=${encodeURIComponent(title)}`;
        }
    </script>
</body>
</html>
