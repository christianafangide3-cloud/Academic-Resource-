<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Session</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap');
        body { font-family: 'Inter', sans-serif; user-select: none; }
        .option-card { transition: all 0.2s; cursor: pointer; }
        .option-card:hover { transform: translateX(5px); border-color: #0d9488; background-color: #f0fdfa; }
        .selected-option { background-color: #0d9488 !important; color: white !important; border-color: #0d9488 !important; }
        .timer-font { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <div class="bg-white border-b border-slate-200 sticky top-0 z-50 px-6 py-4 flex justify-between items-center shadow-sm">
        <div>
            <h1 class="text-xs font-bold text-slate-500 uppercase tracking-widest" id="header-course">LOADING...</h1>
            <div class="font-bold text-slate-800">Assessment</div>
        </div>
        <div class="bg-slate-100 px-4 py-2 rounded-lg flex items-center gap-2 border border-slate-200">
            <i class="fas fa-clock text-emerald-600"></i>
            <span id="timer" class="timer-font font-bold text-slate-800 text-lg">00:00</span>
        </div>
    </div>

    <div class="w-full bg-slate-200 h-1"><div id="progress-bar" class="bg-emerald-500 h-1 transition-all duration-300" style="width: 0%"></div></div>

    <main class="flex-1 flex flex-col items-center justify-center p-4 max-w-3xl mx-auto w-full">
        <div class="w-full bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <span class="bg-emerald-100 text-emerald-800 text-xs font-bold px-3 py-1 rounded-full">Question <span id="q-number">1</span></span>
                    <span class="text-xs font-bold text-slate-400">10 Marks</span>
                </div>
                <h2 id="question-text" class="text-xl md:text-2xl font-bold text-slate-800 leading-snug mb-8">Loading Question...</h2>
                <div id="options-container" class="space-y-3"></div>
            </div>
            <div class="bg-slate-50 p-4 border-t border-slate-200 flex justify-between items-center">
                <button onclick="prevQuestion()" id="btn-prev" class="px-6 py-2 rounded-lg text-slate-500 font-bold hover:bg-slate-200 disabled:opacity-50">Previous</button>
                <button onclick="nextQuestion()" id="btn-next" class="px-6 py-2 rounded-lg bg-slate-900 text-white font-bold hover:bg-slate-800 shadow-lg">Next <i class="fas fa-arrow-right ml-2"></i></button>
            </div>
        </div>
    </main>

    <div id="result-modal" class="fixed inset-0 bg-slate-900/90 z-50 hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl">
            <div id="result-icon" class="h-20 w-20 bg-emerald-100 text-emerald-600 rounded-full flex items-center justify-center text-4xl mx-auto mb-6"><i class="fas fa-trophy"></i></div>
            <h2 id="result-title" class="text-3xl font-extrabold text-slate-800 mb-2">Done!</h2>
            <p class="text-slate-500 mb-6">Score: <span id="score-display" class="font-bold text-emerald-600 text-xl">0%</span></p>
            <div id="unlock-msg" class="bg-emerald-50 border border-emerald-200 p-3 rounded-xl mb-6 hidden"><p class="text-xs font-bold text-emerald-800">ðŸ”“ NEXT LEVEL UNLOCKED</p></div>
            <button onclick="window.location.href='cbt.html'" class="w-full py-4 bg-slate-900 text-white rounded-xl font-bold shadow-lg">Back to Menu</button>
        </div>
    </div>

    <script src="questions.js"></script>

    <script>
        // 1. Get Params
        const urlParams = new URLSearchParams(window.location.search);
        const COURSE_CODE = urlParams.get('course') || 'ANA 211';
        const LEVEL = urlParams.get('level') || 'beginner';

        document.getElementById('header-course').textContent = `${COURSE_CODE} â€¢ ${LEVEL}`;

        // 2. Fetch Questions from Vault
        let questions = [];
        if (typeof QUESTION_VAULT !== 'undefined' && QUESTION_VAULT[COURSE_CODE] && QUESTION_VAULT[COURSE_CODE][LEVEL]) {
            questions = QUESTION_VAULT[COURSE_CODE][LEVEL];
            questions.sort(() => Math.random() - 0.5); // Shuffle
        } else {
            alert("Error: questions.js not loaded or Course data missing!");
            questions = [{ q: "Error loading data.", options: ["Exit"], a: 0 }];
        }

        let currentQ = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let timeLeft = 600; 

        window.onload = function() { loadQuestion(); startTimer(); };

        function loadQuestion() {
            const q = questions[currentQ];
            document.getElementById('q-number').textContent = `${currentQ + 1}/${questions.length}`;
            document.getElementById('question-text').textContent = q.q;
            
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            
            q.options.forEach((opt, index) => {
                const btn = document.createElement('div');
                btn.className = `option-card border-2 border-slate-200 rounded-xl p-4 font-medium text-slate-600 flex items-center gap-3`;
                if(userAnswers[currentQ] === index) btn.classList.add('selected-option');
                
                btn.onclick = () => { userAnswers[currentQ] = index; loadQuestion(); };
                btn.innerHTML = `<div class="h-6 w-6 rounded-full border-2 border-current flex items-center justify-center text-[10px] font-bold">${String.fromCharCode(65 + index)}</div><span>${opt}</span>`;
                container.appendChild(btn);
            });

            document.getElementById('progress-bar').style.width = `${((currentQ + 1) / questions.length) * 100}%`;
            
            // Buttons
            document.getElementById('btn-prev').disabled = currentQ === 0;
            const nextBtn = document.getElementById('btn-next');
            if(currentQ === questions.length - 1) {
                nextBtn.innerHTML = `Submit <i class="fas fa-check-circle ml-2"></i>`;
                nextBtn.classList.add('bg-emerald-600');
            } else {
                nextBtn.innerHTML = `Next <i class="fas fa-arrow-right ml-2"></i>`;
                nextBtn.classList.remove('bg-emerald-600');
            }
        }

        function nextQuestion() {
            if(currentQ < questions.length - 1) { currentQ++; loadQuestion(); }
            else { finishQuiz(); }
        }

        function prevQuestion() {
            if(currentQ > 0) { currentQ--; loadQuestion(); }
        }

        function finishQuiz() {
            let correct = 0;
            questions.forEach((q, i) => { if(userAnswers[i] === q.a) correct++; });
            const score = Math.round((correct / questions.length) * 100);
            
            document.getElementById('result-modal').classList.remove('hidden');
            document.getElementById('score-display').textContent = `${score}%`;
            
            if(score >= 50) {
                document.getElementById('unlock-msg').classList.remove('hidden');
                document.getElementById('result-title').textContent = "Passed!";
                // SAVE PROGRESS
                localStorage.setItem(`${COURSE_CODE}_${LEVEL}_passed`, 'true');
            } else {
                document.getElementById('unlock-msg').classList.add('hidden');
                document.getElementById('result-title').textContent = "Try Again";
            }
        }

        function startTimer() {
            const timerEl = document.getElementById('timer');
            const interval = setInterval(() => {
                timeLeft--;
                const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
                const s = (timeLeft % 60).toString().padStart(2, '0');
                timerEl.textContent = `${m}:${s}`;
                if(timeLeft <= 0) { clearInterval(interval); finishQuiz(); }
            }, 1000);
        }
    </script>
</body>
</html>
